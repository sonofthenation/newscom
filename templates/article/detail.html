{% extends "base.html" %}
{% block title %}{{ articles.title }}{% endblock %}
{% block content %}
<article>
    <img src="{{ articles.image.url }}" width="500" alt="spot">
    <h2>{{ articles.title }}</h2>
    <p>{{ articles.text }}</p>
    <pre>Posted at: {{ articles.posted_at|date:"d.m.Y H:i" }}</pre>
    <pre>Edited at: {{ articles.edited_at|date:"d.m.Y H:i" }}</pre>

</article>
{% endblock %}
