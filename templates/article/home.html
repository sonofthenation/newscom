{% extends "base.html" %}
{% block title %}Latest News{% endblock %}
{% block content %}
<h2>Latest News</h2>

<div style="display:flex; overflow-x:auto; gap:20px; padding:10px; white-space:nowrap;">
  {% for a in articles %}
    <div style="flex:0 0 auto; width:200px; border:1px solid #ddd; padding:10px;">
      <a href="{% url 'detail' a.id %}">
        <img src="{{ a.image.url }}" width="200px" alt="spot">
      </a>
      <br>
      <a href="{% url 'detail' a.id %}"
         style="display:block; width:100%; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">
         {{ a.title }}
      </a>
    </div>
  {% empty %}
    <p>No articles yet.</p>
  {% endfor %}
</div>

{% endblock %}
