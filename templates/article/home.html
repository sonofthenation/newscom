{% extends "base.html" %}
{% block title %}Latest News{% endblock %}
{% block content %}
<h2>Latest News</h2>
{% for a in articles %}
    <article>
        <a href="{% url 'detail' a.id %}"><img src="{{ a.image.url }}" width="200" alt="spot"></a>
        <a href="{% url 'detail' a.id %}">{{ a.title }}</a>
    </article>
{% empty %}
    <p>No articles yet.</p>
{% endfor %}
{% endblock %}
