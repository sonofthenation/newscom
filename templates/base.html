<!DOCTYPE html>
<html lang="en">

    <title>{% block title %}News Com{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1><a href="{% url 'home' %}">News Com</a></h1>

</html>
